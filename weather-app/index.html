<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Kochi, India</div>
          <div class="date">Thursday 19 December 2024</div>
        </section>
        <div class="current">
          <div class="temp">30<span>°c</span></div>
          <div class="weather">Clouds</div>
          <div class="hi-low">30°c / 30°c</div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/src/API/FetchApi.js"></script>
    <script type="module" src="/src/App.jsx"></script>


  </body>
</html>
